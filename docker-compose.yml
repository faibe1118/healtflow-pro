version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: healthflow_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securePassword123
      POSTGRES_DB: healthflow_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    # Esto te da una interfaz gr√°fica web para ver tu base de datos
    image: dpage/pgadmin4
    container_name: healthflow_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - db

volumes:
  postgres_data: